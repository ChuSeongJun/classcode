<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>내가 사는 이유</h1>
    <main>
        <ul>
            <li>내가 좋아하는 음식 많아요</li>
            <ul>
                <li>감자탕</li>
                <li>스파게티</li>
                <li>올레국수</li>
            </ul>
        </ul>
        <ul>
            <li>라면 먹기 좋아해요</li>
            <ol>
                <li>물을 끓인다.</li>
                <li>라면과 스프를 넣는다.</li>
                <li>파를 썰어넣는다.</li>
                <li>한입에 다 먹는다.</li>
            </ol>
        </ul>

        <ul>
            <li>여름에는 바다로</li>
        </ul>
        <ul>
            <li>가을에는 산으로</li>
        </ul>
    </main>


</body>
</html>
