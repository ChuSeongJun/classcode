<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Web</title>
</head>
<body>

    <h1>텍스트 꾸미기</h1>
    <hr/>
    <div class="underline"></div>
    <main>
        <b>진하게</b>
        <br>
        <strong>중요한</strong>
        <br>
        <em>강조</em>
        <br>
        <i>이텔릭으로 강조</i>
        <br>
        <b><i>진하게 이텔릭으로 강조</i></b>
        <br>
        <div>보통문자<small>한단계 작은 문자</small></div>
        <del>삭제</del>
        <br>
        <ins>추가</ins>
        <div>보통문자의<sup>윗첨자</sup></div>
        <div>보통문자의<sub>아래첨자</sub></div>
        <mark>하이라이팅</mark>
    </main>

</body>
</html>
