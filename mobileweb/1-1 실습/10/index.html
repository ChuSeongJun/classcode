<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="survey.css">
    <title>Title</title>
</head>
<body>
<header>
  <h1>설문지</h1>
  <div>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
  </div>
  <hr/>
</header>
<form>
  <span>학년</span>
  <label><input type="radio" >1학년</label>
  <label><input type="radio" >2학년</label>
  <label><input type="radio">3학년</label>
  <label><input type="radio">4학년</label>
  <br><br>

  <span>성별</span>
  <label><input type="radio" name="gender">남</label>
  <label><input type="radio" name="gender">여</label>
  <br><br>

  <span>관심 분야</span>
  <select>
    <option>모바일 소프트웨어</option>
    <option>웹 서비스</option>
    <option>빅데이터</option>
    <option>디지털 콘텐츠 및 가상 현실</option>
  </select>
  <br><br>

  <span>진로(다중 선택)</span>
  <label><input type="checkbox">개발</label>
  <label><input type="checkbox">기획</label>
  <label><input type="checkbox">영업</label>
  <label><input type="checkbox">창업</label><br><br>

  <span>남기고 싶은 말</span>
  <textarea cols="70" rows="20" placeholder="글을 남겨주세요"></textarea>
</form>
<footer>
  <div>Copyright</div>
</footer>
</body>
</html>
