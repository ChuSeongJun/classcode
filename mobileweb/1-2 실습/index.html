<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/e4e79036b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>모바일웹 실습</title>
  </head>
  <body>
    <div class="Navbar">
      <span>HOME</span>
      <span>LOGIN</span>
      <span>JOIN</span>
      <span>NOTICE</span>
    </div>
    <div class="LeftSide">
      <div class="logo">
        <img src="img/img3.jpg" alt="" />
        <span>추성준</span>
      </div>
      <div class="LeftSideLogin">
        <div>
          <div>Member</div>
          <div>LOGIN</div>
        </div>
        <form id="LoginForm">
          <span>
            <input type="text" id="id" />
            <input type="password" id="password"/>
          </span>
          <input type="submit" value="로그인" id="LoginBtn"/>
        </form>
        <div>
          <span>회원가입</span>
          <span></span>
          <span>아이디/비밀번호 찾기</span>
        </div>
      </div>
      <div class="LeftSidCommunity">
        <div>
          <div>
            <div>COMMUNITY</div>
            <div>커뮤니티</div>
          </div>
          <img src="img/img1.jpg" alt="" />
        </div>
        <div class="middleline"></div>
        <div class="LeftSidCommunitybottom">
          <span><i class="fa-solid fa-plus"></i>자유 게시판</span>
          <span><i class="fa-solid fa-plus"></i>방명록</span>
          <span><i class="fa-solid fa-plus"></i>공지사항</span>
          <span><i class="fa-solid fa-plus"></i>등업 요청</span>
          <span><i class="fa-solid fa-plus"></i>포토갤러리</span>
        </div>
      </div>
    </div>
    <div class="RightSide">
      <div class="RightSideNavbar">
        <span>자유 게시판</span>
        <span>기타 연주</span>
        <span>공동 구매</span>
        <span>연주회 안내</span>
        <span>회원 게시판</span>
      </div>
      <div class="RightSideCommunity">
        <img src="img/img2.jpg" alt="" />
      </div>
      <div class="RightSideQuestion">
        <div class="RigthSideQuestionHeader">자유 게시판</div>
        <div class="RightSideQuestionSub">
          <span>
            <i class="fa-solid fa-caret-right"></i>총 5개의 게시물이 있습니다.
          </span>
          <span>
            <div>SELECT</div>
            <select>
              <option>제목</option>
              <option>글쓴이</option>
              <option>제목+글쓴이</option>
            </select>
            <input type="search" />
            <button type="submit" id="firstBtn">검색</button>
          </span>
        </div>
        <div class="RightSideQuestionBottom">
          <div class="fisrtline">
            <span>번호</span>
            <span>제목</span>
            <span>글쓴이</span>
            <span>일시</span>
            <span>조회수</span>
          </div>
          <div class="secondline">
            <span>1</span>
            <span>힌남노가 끝난 뒤, ...</span>
            <span>홍길순</span>
            <span>2022-09-08</span>
            <span>7</span>
          </div>
          <div class="thirdline">
            <span>2</span>
            <span>카카오 워크를 오픈하였는데,</span>
            <span>홍길동</span>
            <span>2022-09-05</span>
            <span>21</span>
          </div>
          <div class="fourthline">
            <span>3</span>
            <span>문화탐방 후기</span>
            <span>이순신</span>
            <span>2022-09-05</span>
            <span>171</span>
          </div>
        </div>
        <div class="RightSideQuestionBottomCenter">
          <span>
            <i class="fa-solid fa-caret-left"></i>
            이전 1 다음
            <i class="fa-solid fa-caret-right"></i>
          </span>
          <span>
            <button type="submit" id="SecondBtn">목록</button>
            <button type="submit" id="ThirdBtn">글쓰기</button>
          </span>
        </div>
      </div>
    </div>
    <script src="JS/CheckId.js"></script>
  </body>
</html>
